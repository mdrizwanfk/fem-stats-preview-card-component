<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>  
    <section>
      <article id="stats-card">
        <img class="stats-img" srcset="images/image-header-mobile.jpg 540w, images/image-header-desktop.jpg 654w" sizes="(max-width: 540px) 100vw, 654px">
        <div class="stats-img-purp-overlay"></div>
        <div class="stats-content">
          <h1 class="fs-heading fw-700 text-clr-neu-white-1">Get <span class="text-clr-accent-soft-violet">insights</span> that help your business grow.</h1>
          <p class="">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <section class="stats">
            <article class="stat">
              <h2>10k+</h2>
              <h3>companies</h3>
            </article>
            <article class="stat">
              <h2>314</h2>
              <h3>templates</h3>
            </article>
            <article class="stat">
              <h2>12m+</h2>
              <h3>queries</h3>
            </article>
          </section>
        </div>
      </article>
    </section>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mdrizwanfk" target="_blank">mdrizwanfk</a>.
  </footer>
</body>
</html>
